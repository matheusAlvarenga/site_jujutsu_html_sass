                </li>
                <li class="nav__item">

                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">quizzes</a>
                </li>
            </ul>
        </header>
        <main class="main">
            <section class="hero">
                <div class="hero__texts">
                    <img

                        class="hero__logo"
                    />
                    <p class="hero__text">
